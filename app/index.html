<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/styles.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="ProjectManagerApp" layout="row" ng-cloak>

	<!-- Begin Side-Bar -->
   <md-sidenav layout="column" class="sidenav1" md-is-locked-open='true'>
   <!-- Begin User Profile -->
  		<div class='user-profile'>
  			<user-profile name="Trevor Reyes" "></user-profile>
  		</div>
  	<!-- End User Profile -->

  	<!-- Begin Project List -->
	<md-list ng-controller="ProjectListCtrl" ng-cloak class="project-list">
		<!-- Begin Add Project -->
		<md-list-item id="add-project">
		    <p> Projects </p>
		    <md-button class="md-icon-button" aria-label="addProject" ng-click="showAddProjectDialog($event)">
        	<i class="icons8-plus"></i>
      	</md-button>
		</md-list-item>
		<!-- End Add Project -->
		<!-- Begin Projects -->
		<md-list-item ng-repeat="project in projects">
          <div class="project-list-item" tabindex="-1" ng-click="setCurrentProject(project)">
            <p> {{ project.name }} </p>
          <span flex></span>
         <span >{{ project.tasksQuantity.toString() }}</span>
          </div>
		    
		</md-list-item>
		<!-- End Projects -->
	</md-list>
  	<!-- End Project List -->
	<!-- Begin Log Out -->
  <div class="log-out-container">
    <div class="log-out"><a href="#">Log Out</a></div>
  </div>
  	<!-- End Log Out -->
   </md-sidenav>
  <!-- End Side-Bar -->

  <!-- Begin Content -->
  <md-content flex layout="column">
    <ng-view>
      <!-- Begin Toolbar -->
      <md-toolbar>
      <div class="md-toolbar-tools md-menu-toolbar">
      <!-- Begin Searchbar -->
      <search-bar>
        <div class="search-container">
          <md-button class="md-icon-button" id="search-button" aria-label="Search" >
            <i class="icons8-search"></i>
          </md-button>

          <md-input-container md-no-float class="md-block search-bar" id="search-bar">
          <input ng-model="user.address2" placeholder="Search Query">
          </md-input-container>
        </div>
        </search-bar>
        <!-- End Searchbar -->
        <span flex=""></span>
		<!-- Begin tools button -->
      <tools-menu>
        <md-button class="md-icon-button" id="tools-button" aria-label="Add Task">
          <i class="icons8-more"></i>
        </md-button>
        <div class="dropdown-menu-container" id="drop-down-menu">
          <ul class="drop-down" >
            <li><a href="#">Delete</a></li>
            <li><a href="#">Edit</a></li>
          </ul>
        </div>
        </tools-menu>
        <!-- End tools-button -->
      </div>
    </md-toolbar>
      <!-- End Toolbar -->

      <!-- Begin TaskList -->
      <task-list></task-list>
      <!-- End TaskList -->
    </ng-view>
  </md-content>
  <!-- End Content -->
	<!-- <script type="text/javascript" src="js/libs.min.js" ></script> -->
   <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
	<script type="text/javascript" src="js/app.js" ></script>
</body>
</html>
